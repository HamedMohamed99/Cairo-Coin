{% extends "CairoCoinPlus/main/layout.html" %} {% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form class="form" action="{% url 'login' %}" method="post">
                {% csrf_token %} {% if message %}
                <div class="text-center font-weight-normal" style="color: rgb(211, 52, 52)">{{ message }}</div>
                {% endif %}

                <div class="flex-column">
                    <label>UserName </label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g>
                    </svg>
                    <input type="text" class="input" id="username" name="username" placeholder="Enter your UserName" />
                </div>

                <div class="flex-column mt-3">
                    <label>Password </label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" class="input" id="password" name="password" placeholder="Enter your Password" />
                </div>

                <div class="flex-row">
                    {% if app %}
                    <input type="hidden" id="remember_me" name="remember_me" value="true" />
                    {% else %}
                    <label class="container-checkbox mt-3 line">
                        <input type="checkbox" id="remember_me" name="remember_me" />
                        <svg viewBox="0 0 64 64" height="1em" width="1em" class="mx-2">
                            <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                        <a>Remember me </a>
                    </label>
                    {% endif %}
                </div>
                <button class="button-submit" type="submit">Log In</button>
                <p class="p">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
