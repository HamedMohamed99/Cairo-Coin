{% extends "CairoCoinPlus/main/layout.html" %} {% block body %}
<div class="container d-flex align-items-center justify-content-center index" style="height: calc(100vh - 150px)">
    <div class="text-center">
        <h1 class="display-3">Welcome to Cairo Coin Plus</h1>
        <p class="lead">Your Gate to Track Egypt Pound Markets For Your Business</p>
        <div class="mt-4">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-dark btn-lg">API Management Center</a>
            {% else %}
            <div class="container">
                <div class="row">
                    <div class="col-md-3 ml-auto">
                        <a href="{% url 'register' %}" class="btn btn-dark btn-lg mb-3 btn-block">Getting Start</a>
                    </div>
                    <div class="col-md-3 mr-auto">
                        <a href="{% url 'index' %}" class="btn btn-outline-dark btn-lg btn-block">Explore Docs</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
